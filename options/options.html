            <div class="input-label">
                <input type="text" class="form__input"

            </div>
            <div class="input-label">
                <input type="text" class="form__input"
                    placeholder="Here, you can also write your own HTML for displaying" required id="domainDisplayName">
                <label class="form__label">Domain Display Name *</label>
            </div>
            <div class="input-label">
                <input type="text" class="form__input" placeholder='e.g. 14px ( suffix "px" must be specified )'
                    required id="fontSize">
                <label class="form__label">Font Size *</label>
            </div>
